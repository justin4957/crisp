name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: '9.6.6'
          enable-stack: true
          stack-version: 'latest'

      - name: Cache Stack dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.stack
            .stack-work
          key: stack-${{ runner.os }}-${{ hashFiles('stack.yaml.lock', 'crisp.cabal') }}
          restore-keys: |
            stack-${{ runner.os }}-

      - name: Build dependencies
        run: stack build --only-dependencies --test --no-run-tests

      - name: Build
        run: stack build --test --no-run-tests

      - name: Test
        run: stack test
